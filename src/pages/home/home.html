<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
 <ion-card *ngFor="let item of items">
  <ion-item>
    <ion-avatar item-start>

    </ion-avatar>
    <h2>{{item?.name}}</h2>
    <p>{{item?.date}}</p>
  </ion-item>

  <ion-card-content>
    <p>{{item?.status}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="pin"></ion-icon>
        <div>Within {{item?.distance}}km</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>Messeges</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{item?.time}}h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
