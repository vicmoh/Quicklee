<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <!-- card -->
 <ion-card *ngFor="let item of items">
  <ion-item>
    <ion-avatar item-start>
      <!-- <img src="{{'../assets/imgs/avatar/' + item?.image + '.jpg'}}"> -->
      <img [src]="'../assets/imgs/avatar/' + item?.image + '.png'">
    </ion-avatar>
    <h2>{{item?.name}}</h2>
    <p>{{item?.date}}</p>
  </ion-item>
  <!-- card status -->
  <ion-card-content>
    <p>{{item?.status}}</p>
  </ion-card-content>
  <!-- card buttons -->
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="pin"></ion-icon>
        <div>Within {{item?.distance}}km</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>Messege</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{item?.time}}h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

<!-- button for finding a friend -->
<section>
  <div class="centerContent">
    <button ion-button round>Find Friend</button>
  </div>
</section>

</ion-content>
