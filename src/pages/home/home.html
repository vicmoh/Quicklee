<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <style>
    .mapSize{
      object-fit: cover;
      height: 700px;
      width: 700px;
      position: fixed;
      z-index: -2;
    }
    .transparent{
      opacity: 0.9;
    }
  </style>

  <ion-scroll scrollX="true" scrollY="true" zoom="true" overflow-scroll="false" class="scroll-view mapSize" min-zoom="1" maxZoom="10">
    <img round src="../assets/imgs/mapHD.png" class="mapSize">    
  </ion-scroll>
</ion-content>

<!-- button for finding a friend -->
<ion-footer>

  <ion-item class="centerContent transparent">
    <ion-label>Available</ion-label>
    <ion-toggle [(ngModel)]="privacyMode"></ion-toggle>
  </ion-item>
</ion-footer>
