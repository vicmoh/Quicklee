  <!-- message content -->
  <section>

    <div class="from-me">
      <p>Hey there! What's up?</p>
    </div>
    <div class="clear"></div>

    <p>Yoda</p>

    <div class="from-me">

    <ion-row class="message_row">
      
      <ion-col col-9>
        <ion-item>
          <!-- [(ngModel)]="message" -->

        </ion-item>
      </ion-col>

      <ion-col col-3>
        <!-- (click)="sendMessage()" [disabled]="message === ''" -->
        <button ion-button clear>SEND</button>
      </ion-col>

    </ion-row>
