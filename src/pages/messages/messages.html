<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- recent conversation -->
  <ion-list >
      <ion-list-header>
        Recent Conversations
      </ion-list-header>

      <ion-item *ngFor="let onlineItem of onlineItems" (click)="goToChat()">
        <ion-avatar item-start>
          <img src="{{'../assets/imgs/avatar/'+ onlineItem?.image +'.png'}}">
        </ion-avatar>
        <h2>{{onlineItem?.name}}</h2>
        <h3>{{onlineItem?.status}}</h3>
        <p>{{onlineItem?.message}}...</p>
      </ion-item>
    </ion-list>
  
    <!-- online -->
    <ion-list>
      <ion-list-header>
        Online
      </ion-list-header>

      <ion-item *ngFor="let recentItem of recentItems" (click)="goToChat()">
        <ion-avatar item-start>
          <img src="{{'../assets/imgs/avatar/'+ recentItem?.image +'.png'}}">
        </ion-avatar>
        <h2>{{recentItem?.name}}</h2>
        <h3>{{recentItem?.status}}</h3>
        <p>{{recentItem?.message}}...</p>
      </ion-item>

    </ion-list>
  
</ion-content>
