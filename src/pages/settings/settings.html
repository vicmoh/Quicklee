<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- lsit header -->
  <ion-list-header>Profile</ion-list-header>

  <ion-list>
    <style>.center{margin: auto; text-align: center;}</style>
    <!-- avatar -->
    <ion-item><img round src="../assets/imgs/avatar/profile.png"></ion-item>
    <!-- user name -->
    <ion-item class="center">{{person?.firstName}} {{person?.lastName}}</ion-item>
    <ion-item class="center">575 Friends</ion-item>
  </ion-list>

  <!-- lsit header -->
  <ion-list-header>Settings</ion-list-header>

  <ion-list>
    <!-- help -->
    <ion-item>
      Help Center
    </ion-item>
    <!-- privacy -->
    <ion-item>
      <ion-label>Privacy Mode</ion-label>
      <ion-toggle [(ngModel)]="privacyMode"></ion-toggle>
    </ion-item>
    <!-- logout -->
    <ion-item (click)="logout()">Logout</ion-item>
  </ion-list>

</ion-content>
